name: Quality Checks

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main", "codex/window-shoppr"]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://jakerslam.github.io/window_shoppr
          NEXT_PUBLIC_BASE_PATH: /window_shoppr

