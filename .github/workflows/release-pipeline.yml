name: Release Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  release-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build release artifact
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: http://127.0.0.1:4173
          NEXT_PUBLIC_BASE_PATH: ""

      - name: Release smoke checks
        run: npm run release:smoke

  promote:
    runs-on: ubuntu-latest
    needs: release-smoke
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Promotion marker
        run: |
          echo "Release promotion ready for environment: ${{ github.event.inputs.environment }}"
          echo "Use deployment platform workflow to publish this commit."
